scss_files: 'src/styles/**/*.scss'
exclude: 'src/styles/_generated/**'


linters:
  StringQuotes:
    enabled: true
    style: double_quotes
  NameFormat:
    enabled: true
    convention: ^([\.\%]?[a-z]*[-]?[a-z0-9\-]*)(\.[a-z0-9\-]*)?(__[a-z0-9]*[-]?[a-z0-9\-]*)?(__[a-z0-9]*[-]?[a-z0-9\-]*)?(--[a-z0-9]*[-]?[a-z0-9\-]*)?(\:[a-z]*)*$
    convention_explanation: should follow hyphenated_BEM convention
  SelectorFormat:
    convention: hyphenated_BEM
  PropertySortOrder:
    order: smacss
  Indentation:
    width: 4
  PseudoElement:
    enabled: false
